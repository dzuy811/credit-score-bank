version: "3.8"
services:
  redis:
    image: redis
    restart: always
    networks:
      - servernet
  db:
    image: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - servernet
    environment:
      POSTGRES_PASSWORD: rmit
      POSTGRES_USER: postgres
      POSTGRES_DB: credit-score
  server:
    image: bietdoikiem/credit-score-bank-backend
    ports:
      - 4001:4000
    networks:
      - servernet
    environment:
      POSTGRES_URL: postgresql://postgres:rmit@localhost:5432/credit-score
      REDIS_URL: 127.0.0.1:6379
      PORT: 4000
      SESSION_SECRET: secretkeyofquocminhproduction
      CORS_ORIGIN: http://localhost:3000
